<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es-tu plus vieux que Google ?</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            height: 100vh;
            margin: 0;
        }

        .google-logo {
            margin-top: 100px;
            font-size: 80px;
            font-weight: bold;
            color: #4285F4;
            background: linear-gradient(90deg, #4285F4, #34A853, #FBBC05, #EA4335);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="date"] {
            width: 400px;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 24px;
            border: 1px solid #dcdcdc;
            text-align: center;
            transition: all 0.2s;
        }

        input[type="date"]:focus {
            border-color: #4285F4;
            box-shadow: 0 0 5px rgba(66,133,244,0.5);
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #f8f9fa;
            color: #202124;
            border: 1px solid #f8f9fa;
            font-weight: 500;
            transition: all 0.2s;
        }

        button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            border: 1px solid #dadce0;
        }

        #result {
            margin-top: 30px;
            font-size: 22px;
            font-weight: bold;
            color: #202124;
            text-align: center;
        }

        @media (max-width: 500px) {
            input[type="date"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="google-logo">Google</div>

    <div class="search-container">
        <input type="date" id="birthdate" max="2025-12-31">
        <button onclick="checkAge()">VÃ©rifier</button>
        <div id="result"></div>
    </div>

    <script>
        function checkAge() {
            const birthInput = document.getElementById('birthdate').value;
            if (!birthInput) {
                document.getElementById('result').textContent = "Veuillez entrer votre date de naissance.";
                return;
            }

            const birthDate = new Date(birthInput);
            const googleBirthday = new Date('1998-09-04');

            if (birthDate < googleBirthday) {
                document.getElementById('result').textContent = "ðŸŽ‰ Wow ! Tu es plus vieux que Google !";
            } else if (birthDate.getTime() === googleBirthday.getTime()) {
                document.getElementById('result').textContent = "ðŸ˜² Tu es nÃ© le mÃªme jour que Google !";
            } else {
                document.getElementById('result').textContent = "ðŸ˜‰ Tu es plus jeune que Google !";
            }
        }
    </script>
</body>
</html>
